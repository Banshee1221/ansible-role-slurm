version: "3.4"

services:

  headnode:
    build:
      context: './headnode/.'
      network: host
    privileged: true
    networks:
      vpcbr:
        ipv4_address: 10.5.0.2
    hostname: "headnode.cluster"
    ports:
      - '80'
      - '443'
      - '60000-60100'
      - '6817-6819'
      - '22'
    cap_add:
      - SYS_ADMIN
    volumes:
      - './ansible/inventory:/ansible/inventory'
      - './ansible/site.yml:/ansible/site.yml'
      - './ansible/group_vars/:/ansible/group_vars'
      - '../:/ansible/roles/ansible-role-slurm'
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    extra_hosts:
      - "headnode.cluster:10.5.0.2"
      - "computenode.cluster:10.5.0.3"
      - "headnode:10.5.0.2"
      - "computenode:10.5.0.3"

  computenode:
    build:
      context: './computenode/.'
      network: host
    privileged: true
    networks:
      vpcbr:
        ipv4_address: 10.5.0.3
    hostname: "computenode.cluster"
    ports:
      - '80'
      - '443'
      - '60000-60100'
      - '6817-6819'
      - '22'
    cap_add:
      - SYS_ADMIN
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    extra_hosts:
      - "headnode.cluster:10.5.0.2"
      - "computenode.cluster:10.5.0.3"
      - "headnode:10.5.0.2"
      - "computenode:10.5.0.3"

networks:
  vpcbr:
    driver: bridge
    ipam:
     config:
       - subnet: 10.5.0.0/24